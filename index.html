<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned D20 Dice</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
            width: 300px;
            height: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: glow 3s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        button:hover {
            filter: brightness(1.2);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="diceCanvas"></canvas>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer with antialiasing
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('diceCanvas'),
            alpha: true,
            antialias: true // Enable smooth edges
        });
        renderer.setSize(300, 300);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        // Lights
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create D20 Dice
        const geometry = new THREE.IcosahedronGeometry(2); // Bigger dice
        const material = new THREE.MeshStandardMaterial({
            color: 0x444444,
            roughness: 0.3,
            metalness: 0.8
        });

        const dice = new THREE.Mesh(geometry, material);

        // Add texture
        const loader = new THREE.TextureLoader();
        loader.load('https://i.imgur.com/ikm0qHk.jpg', (texture) => {
            material.map = texture;
            material.needsUpdate = true;
        });

        scene.add(dice);

        // Predefined D20 rotations for each face (aligning faces toward the camera)
const rotations = [
  { x: 0, y: 0, z: 0 }, // Face 1
  { x: Math.PI / 5, y: Math.PI / 4, z: 0 }, // Face 2
  { x: -Math.PI / 5, y: -Math.PI / 4, z: Math.PI / 10 }, // Face 3
  { x: Math.PI / 3, y: Math.PI / 3, z: 0 }, // Face 4
  { x: Math.PI / 7, y: -Math.PI / 5, z: Math.PI / 8 }, // Face 5
  { x: -Math.PI / 3, y: Math.PI / 6, z: Math.PI / 12 }, // Face 6
  { x: Math.PI / 4, y: -Math.PI / 3, z: -Math.PI / 6 }, // Face 7
  { x: -Math.PI / 6, y: Math.PI / 2, z: Math.PI / 15 }, // Face 8
  { x: Math.PI / 2, y: -Math.PI / 4, z: Math.PI / 20 }, // Face 9
  { x: -Math.PI / 4, y: Math.PI / 3, z: -Math.PI / 8 }, // Face 10
  { x: Math.PI / 6, y: -Math.PI / 2, z: Math.PI / 6 }, // Face 11
  { x: -Math.PI / 2, y: Math.PI / 5, z: -Math.PI / 10 }, // Face 12
  { x: Math.PI / 3, y: -Math.PI / 6, z: Math.PI / 4 }, // Face 13
  { x: -Math.PI / 5, y: Math.PI / 4, z: -Math.PI / 3 }, // Face 14
  { x: Math.PI / 4, y: -Math.PI / 3, z: Math.PI / 5 }, // Face 15
  { x: -Math.PI / 3, y: Math.PI / 6, z: -Math.PI / 4 }, // Face 16
  { x: Math.PI / 5, y: -Math.PI / 2, z: Math.PI / 8 }, // Face 17
  { x: -Math.PI / 4, y: Math.PI / 3, z: -Math.PI / 6 }, // Face 18
  { x: Math.PI / 6, y: -Math.PI / 4, z: Math.PI / 3 }, // Face 19
  { x: -Math.PI / 2, y: Math.PI / 5, z: -Math.PI / 5 }  // Face 20
];

        // Smooth rolling animation
        let rolling = false;
        let targetRotation = { x: 0, y: 0, z: 0 };

        function animate() {
            requestAnimationFrame(animate);

            if (rolling) {
                dice.rotation.x += (targetRotation.x - dice.rotation.x) * 0.1;
                dice.rotation.y += (targetRotation.y - dice.rotation.y) * 0.1;
                dice.rotation.z += (targetRotation.z - dice.rotation.z) * 0.1;

                if (
                    Math.abs(targetRotation.x - dice.rotation.x) < 0.01 &&
                    Math.abs(targetRotation.y - dice.rotation.y) < 0.01 &&
                    Math.abs(targetRotation.z - dice.rotation.z) < 0.01
                ) {
                    rolling = false;
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Roll the dice
        document.getElementById('rollButton').addEventListener('click', () => {
            rolling = true;

            // Randomly select a target rotation (ensuring a face aligns toward the camera)
            const randomIndex = Math.floor(Math.random() * rotations.length);
            targetRotation = rotations[randomIndex];
        });
    </script>
</body>
</html>
