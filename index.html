<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Styled Dice</title>
    <style>
        :root {
            --button-glow: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            --dice-color: #323232;
            --dice-highlight: #444;
            --text-color: #f4f4f4;
        }

        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle at top, #282828, #101010);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            line-height: 100px;
            /* Add texture with background */
            background: var(--dice-color);
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            box-shadow: inset 0 2px 4px var(--dice-highlight), 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        /* Dice Face Positions for a 3D Effect */
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: var(--button-glow);
            background-size: 200% 200%;
            border: none;
            border-radius: 10px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            animation: glow 3s infinite linear;
        }

        button:hover {
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: radial-gradient(circle at top, #101010, #000);
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice" id="dice">
            <!-- 20-sided die numbers -->
            <div class="dice-face front">1</div>
            <div class="dice-face back">20</div>
            <div class="dice-face top">8</div>
            <div class="dice-face bottom">12</div>
            <div class="dice-face left">5</div>
            <div class="dice-face right">16</div>
        </div>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const rollButton = document.getElementById('rollButton');

        let currentX = 0;
        let currentY = 0;

        function rollDice() {
            // Generate random rotations for a D20
            const randomX = Math.floor(Math.random() * 8 + 1) * 45; // Multiple of 45 for smoothness
            const randomY = Math.floor(Math.random() * 8 + 1) * 45;

            // Update rotation state
            currentX += randomX;
            currentY += randomY;

            // Apply rotation
            dice.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        }

        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
