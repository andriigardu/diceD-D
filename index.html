<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hexagonal Dice</title>
    <style>
        :root {
            --notion-text-color: #37352f;
            --notion-accent-color: #9966ff;
            --dice-color: #7f4ad9;
            --dice-border: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f7f6f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--notion-text-color);
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .dice {
            position: relative;
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--dice-color);
            border: 2px solid var(--dice-border);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        /* Position the hexagonal faces */
        .front  { transform: translateZ(60px); }
        .back   { transform: rotateY(180deg) translateZ(60px); }
        .top    { transform: rotateX(90deg) translateZ(60px); }
        .bottom { transform: rotateX(-90deg) translateZ(60px); }
        .left   { transform: rotateY(-90deg) translateZ(60px); }
        .right  { transform: rotateY(90deg) translateZ(60px); }

        button {
            padding: 10px 20px;
            background-color: var(--notion-accent-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #7f4ad9;
        }

        button:active {
            transform: scale(0.95);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2f3437;
                color: #fff;
            }
            .dice-face {
                border-color: #4c4c4c;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice" id="dice">
            <div class="dice-face front">1</div>
            <div class="dice-face back">2</div>
            <div class="dice-face top">3</div>
            <div class="dice-face bottom">4</div>
            <div class="dice-face left">5</div>
            <div class="dice-face right">6</div>
        </div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const rollButton = document.getElementById('rollButton');

        let currentX = 0;
        let currentY = 0;

        function rollDice() {
            // Generate random rotations
            const randomX = Math.floor(Math.random() * 4 + 1) * 90; // Random multiple of 90
            const randomY = Math.floor(Math.random() * 4 + 1) * 90;

            // Update the rotation state
            currentX += randomX;
            currentY += randomY;

            // Apply rotation
            dice.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        }

        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
