<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned D20 Dice</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
            width: 300px;
            height: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: glow 3s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        button:hover {
            filter: brightness(1.2);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="diceCanvas"></canvas>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer with antialiasing
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('diceCanvas'),
            alpha: true,
            antialias: true // Enable smooth edges
        });
        renderer.setSize(300, 300);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 5;

        // Lights
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create D20 Dice
        const geometry = new THREE.IcosahedronGeometry(2); // Bigger dice
        const material = new THREE.MeshStandardMaterial({
            color: 0x444444,
            roughness: 0.3,
            metalness: 0.8
        });

        const dice = new THREE.Mesh(geometry, material);

        // Add texture
        const loader = new THREE.TextureLoader();
        loader.load('https://i.imgur.com/ikm0qHk.jpg', (texture) => {
            material.map = texture;
            material.needsUpdate = true;
        });

        scene.add(dice);

       // Predefined D20 rotations for each face (aligning faces toward the camera)
const rotations = [
    { x: 0, y: 0, z: 0 },                           // Face 1
    { x: 0, y: 2 * Math.PI / 5, z: 0 },             // Face 2
    { x: 2 * Math.PI / 5, y: Math.PI / 5, z: 0 },   // Face 3
    { x: -2 * Math.PI / 5, y: 3 * Math.PI / 5, z: 0 }, // Face 4
    { x: Math.PI, y: 0, z: 0 },                     // Face 5
    { x: 2 * Math.PI / 5, y: -Math.PI / 5, z: 0 },  // Face 6
    { x: -2 * Math.PI / 5, y: -3 * Math.PI / 5, z: 0 }, // Face 7
    { x: 0, y: -2 * Math.PI / 5, z: 0 },            // Face 8
    { x: -2 * Math.PI / 5, y: Math.PI / 5, z: 0 },  // Face 9
    { x: 2 * Math.PI / 5, y: 3 * Math.PI / 5, z: 0 }, // Face 10
    { x: 0, y: 4 * Math.PI / 5, z: 0 },             // Face 11
    { x: 4 * Math.PI / 5, y: 0, z: 0 },             // Face 12
    { x: -4 * Math.PI / 5, y: 2 * Math.PI / 5, z: 0 }, // Face 13
    { x: 4 * Math.PI / 5, y: 2 * Math.PI / 5, z: 0 }, // Face 14
    { x: -4 * Math.PI / 5, y: -2 * Math.PI / 5, z: 0 }, // Face 15
    { x: 4 * Math.PI / 5, y: -2 * Math.PI / 5, z: 0 }, // Face 16
    { x: 0, y: -4 * Math.PI / 5, z: 0 },            // Face 17
    { x: 2 * Math.PI / 5, y: -3 * Math.PI / 5, z: 0 }, // Face 18
    { x: -2 * Math.PI / 5, y: -Math.PI / 5, z: 0 }, // Face 19
    { x: -4 * Math.PI / 5, y: 0, z: 0 }             // Face 20
];

// Smooth rolling animation
let rolling = false;
let targetRotation = { x: 0, y: 0, z: 0 };
let rollDuration = 2000; // 2 seconds
let rollStartTime;

function animate(time) {
    requestAnimationFrame(animate);

    if (rolling) {
        const elapsedTime = time - rollStartTime;
        const progress = Math.min(elapsedTime / rollDuration, 1);
        
        if (progress < 1) {
            // Easing function for smooth deceleration
            const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);
            const easedProgress = easeOutCubic(progress);

            dice.rotation.x = targetRotation.x * easedProgress;
            dice.rotation.y = targetRotation.y * easedProgress;
            dice.rotation.z = targetRotation.z * easedProgress;
        } else {
            dice.rotation.x = targetRotation.x;
            dice.rotation.y = targetRotation.y;
            dice.rotation.z = targetRotation.z;
            rolling = false;
        }
    }

    renderer.render(scene, camera);
}

// Roll the dice
document.getElementById('rollButton').addEventListener('click', () => {
    rolling = true;
    rollStartTime = performance.now();

    // Randomly select a target rotation (ensuring a face aligns toward the camera)
    const randomIndex = Math.floor(Math.random() * rotations.length);
    targetRotation = rotations[randomIndex];

    // Add some random spins for visual effect
    targetRotation.x += Math.PI * 2 * Math.floor(Math.random() * 3);
    targetRotation.y += Math.PI * 2 * Math.floor(Math.random() * 3);
});

animate();
    </script>
</body>
</html>
