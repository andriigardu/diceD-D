<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dice Roll</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: glow 3s infinite linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        button:hover {
            filter: brightness(1.2);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <canvas id="diceCanvas"></canvas>
    <button id="rollButton">Roll the Dice!</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('diceCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040); // soft light
        scene.add(ambientLight);

        // Create the D20 geometry
        const geometry = new THREE.IcosahedronGeometry(5); // 20-sided shape
        const material = new THREE.MeshStandardMaterial({
            color: 0x444444,
            roughness: 0.3,
            metalness: 0.8,
            wireframe: false
        });
        const dice = new THREE.Mesh(geometry, material);

        // Add texture for numbers
        const loader = new THREE.TextureLoader();
        loader.load('https://i.imgur.com/ikm0qHk.jpg', (texture) => {
            material.map = texture; // Assign texture to material
            material.needsUpdate = true;
        });

        scene.add(dice);

        // Camera position
        camera.position.z = 15;

        // Dice animation variables
        let rolling = false;
        let targetRotation = { x: 0, y: 0 };

        function animate() {
            requestAnimationFrame(animate);

            // Smoothly rotate towards target rotation
            if (rolling) {
                dice.rotation.x += (targetRotation.x - dice.rotation.x) * 0.1;
                dice.rotation.y += (targetRotation.y - dice.rotation.y) * 0.1;

                // Stop rolling if close to target
                if (Math.abs(targetRotation.x - dice.rotation.x) < 0.01 &&
                    Math.abs(targetRotation.y - dice.rotation.y) < 0.01) {
                    rolling = false;
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Roll dice
        document.getElementById('rollButton').addEventListener('click', () => {
            rolling = true;

            // Generate random rotations for X and Y axes
            targetRotation.x = Math.random() * Math.PI * 2;
            targetRotation.y = Math.random() * Math.PI * 2;
        });
    </script>
</body>
</html>
