<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dice Roll with FBX Model - Toon Shader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: "Outfit", sans-serif;
        }
        #renderContainer {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            overflow: hidden;
        }
        #diceCanvas {
            width: 100%;
            height: 100%;
        }
        #rollButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4a0e8f, #9921e8);
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(153, 33, 232, 0.5);
        }
        #rollButton:hover {
            background: linear-gradient(45deg, #5a1e9f, #a931f8);
            box-shadow: 0 0 20px rgba(153, 33, 232, 0.8);
        }
        #rollButton:active {
            transform: translateX(-50%) scale(0.95);
        }
        @keyframes glowAnimation {
            0% { box-shadow: 0 0 15px rgba(153, 33, 232, 0.5); }
            50% { box-shadow: 0 0 25px rgba(153, 33, 232, 0.8); }
            100% { box-shadow: 0 0 15px rgba(153, 33, 232, 0.5); }
        }
        #rollButton {
            animation: glowAnimation 2s infinite;
        }
    </style>
</head>
<body>
    <div id="renderContainer">
        <canvas id="diceCanvas"></canvas>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 300 / 300, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('diceCanvas'),
        alpha: true,
        antialias: true
    });
    renderer.setSize(300, 300);
    renderer.setClearColor(0x000000, 0);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    let dice;
    const loader = new THREE.FBXLoader();

    // Create a toon material
    const toonMaterial = new THREE.MeshToonMaterial({
        color: 0x00ff00, // Bright green color
        specular: 0x111111,
        shininess: 200
    });

    loader.load(
        'dice.fbx',
        (object) => {
            dice = object;
            dice.scale.set(0.02, 0.02, 0.02);
            dice.position.set(0, 1, 0); // Move the dice up

            // Apply the toon material to all meshes in the model
            dice.traverse((child) => {
                if (child.isMesh) {
                    child.material = toonMaterial;
                }
            });

            scene.add(dice);
        },
        (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        (error) => {
            console.error('An error happened', error);
        }
    );

    camera.position.z = 5;

    let rolling = false;
    let targetRotation = { x: 0, y: 0, z: 0 };
    const rollDuration = 1000;
    let rollStartTime;

    function animate(time) {
        requestAnimationFrame(animate);

        if (rolling && dice) {
            const elapsedTime = time - rollStartTime;
            const progress = Math.min(elapsedTime / rollDuration, 1);

            if (progress < 1) {
                const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);
                const easedProgress = easeOutCubic(progress);

                dice.rotation.x = targetRotation.x * easedProgress;
                dice.rotation.y = targetRotation.y * easedProgress;
                dice.rotation.z = targetRotation.z * easedProgress;
            } else {
                dice.rotation.x = targetRotation.x;
                dice.rotation.y = targetRotation.y;
                dice.rotation.z = targetRotation.z;
                rolling = false;
            }
        }

        renderer.render(scene, camera);
    }

    document.getElementById('rollButton').addEventListener('click', () => {
        if (dice) {
            rolling = true;
            rollStartTime = performance.now();

            targetRotation.x = Math.random() * Math.PI * 2;
            targetRotation.y = Math.random() * Math.PI * 2;
            targetRotation.z = Math.random() * Math.PI * 2;

            targetRotation.x += Math.PI * 2 * Math.floor(Math.random() * 3);
            targetRotation.y += Math.PI * 2 * Math.floor(Math.random() * 3);
        }
    });

    animate(); // Start the animation loop
    </script>
</body>
</html>
