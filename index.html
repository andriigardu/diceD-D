<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned D20 Dice</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        canvas {
            display: block;
            width: 200px;
            height: 200px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: glow 3s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        button:hover {
            filter: brightness(1.2);
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="diceCanvas"></canvas>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer with antialiasing
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('diceCanvas'),
            alpha: true,
            antialias: true // Enable smooth edges
        });
        renderer.setSize(200, 200);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        camera.position.z = 4;

        // Lights
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Create D20 Dice
        const geometry = new THREE.IcosahedronGeometry(1.5);
        const material = new THREE.MeshStandardMaterial({
            color: 0x444444,
            roughness: 0.3,
            metalness: 0.8
        });

        const dice = new THREE.Mesh(geometry, material);

        // Add texture
        const loader = new THREE.TextureLoader();
        loader.load('https://i.imgur.com/ikm0qHk.jpg', (texture) => {
            material.map = texture;
            material.needsUpdate = true;
        });

        scene.add(dice);

        // Predefined D20 rotations for each side (to face the camera)
        const rotations = [
            { x: 0, y: 0 }, // Side 1
            { x: Math.PI / 2, y: 0 }, // Side 2
            { x: Math.PI, y: 0 }, // Side 3
            { x: -Math.PI / 2, y: 0 }, // Side 4
            { x: 0, y: Math.PI / 2 }, // Side 5
            { x: 0, y: -Math.PI / 2 } // Side 6
            // ... Add more sides if needed
        ];

        // Smooth rolling animation
        let rolling = false;
        let targetRotation = { x: 0, y: 0 };

        function animate() {
            requestAnimationFrame(animate);

            if (rolling) {
                dice.rotation.x += (targetRotation.x - dice.rotation.x) * 0.1;
                dice.rotation.y += (targetRotation.y - dice.rotation.y) * 0.1;

                if (
                    Math.abs(targetRotation.x - dice.rotation.x) < 0.01 &&
                    Math.abs(targetRotation.y - dice.rotation.y) < 0.01
                ) {
                    rolling = false;
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        // Roll the dice
        document.getElementById('rollButton').addEventListener('click', () => {
            rolling = true;

            // Randomly select a target rotation
            const randomIndex = Math.floor(Math.random() * rotations.length);
            targetRotation = rotations[randomIndex];
        });
    </script>
</body>
</html>
