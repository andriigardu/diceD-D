<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D20 Dice Roll with FBX Model - Enhanced Visibility and Lighting</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
    font-family: "Outfit", sans-serif;
}
#renderContainer {
    position: relative;
    width: 300px;
    height: 300px;
    border: 1px solid #d0d0d0;
    border-radius: 10px;
    overflow: hidden;
}
#diceCanvas {
    width: 100%;
    height: 100%;
    margin-top: 30px; /* Move the dice down */
    image-rendering: crisp-edges; /* For sharper rendering */
}
#rollButton {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
    color: white;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
}
#rollButton:hover {
    background: linear-gradient(45deg, #FF8E8E, #FFACAC);
    box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
}
#rollButton:active {
    transform: translateX(-50%) scale(0.95);
}
@keyframes glowAnimation {
    0% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.5); }
    50% { box-shadow: 0 0 25px rgba(255, 107, 107, 0.8); }
    100% { box-shadow: 0 0 15px rgba(255, 107, 107, 0.5); }
}
#rollButton {
    animation: glowAnimation 2s infinite;
}
#colorSwitcher {
    position: absolute;
    top: 10px; /* Adjusted position */
    left: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.colorDot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
}
.colorDot:hover {
    transform: scale(1.2);
}
</style>
</head>
<body>
<div id="renderContainer">
    <canvas id="diceCanvas"></canvas>
    <button id="rollButton">Roll</button>
    <div id="colorSwitcher">
        <div class="colorDot" style="background-color: #9DBF9E;" onclick="changeDiceColor(0x9DBF9E)"></div>
        <div class="colorDot" style="background-color: #FF6B6B;" onclick="changeDiceColor(0xFF6B6B)"></div>
        <div class="colorDot" style="background-color: #4FC3F7;" onclick="changeDiceColor(0x4FC3F7)"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 300 / 300, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('diceCanvas'),
    alpha: true,
    antialias: true
});
renderer.setSize(300, 300);
renderer.setClearColor(0x000000, 0);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

// Enhanced antialiasing
renderer.antialias = true;
renderer.powerPreference = "high-performance";
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;

// Enhanced lighting setup
const mainLight = new THREE.DirectionalLight(0xffffff, 0.9);
mainLight.position.set(5, 5, 5);
scene.add(mainLight);

const fillLight = new THREE.DirectionalLight(0xffffff, 0.9);
fillLight.position.set(-5, 0, 5);
scene.add(fillLight);

const backLight = new THREE.DirectionalLight(0xffffff, 0.8);
backLight.position.set(0, -5, -5);
scene.add(backLight);

const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
scene.add(ambientLight);

let dice;
const loader = new THREE.FBXLoader();

// Create a custom material with enhanced visibility
let diceMaterial = new THREE.MeshPhongMaterial({
    color: 0x9DBF9E,
    specular: 0x444444,  // Increased for more shine
    shininess: 80,
    emissive: 0x111111,
    emissiveIntensity: 0.05,
    flatShading: false  // Smooth shading for glossiness
});

loader.load(
    'dice.fbx',
    (object) => {
        dice = object;
        dice.scale.set(0.02, 0.02, 0.02);
        dice.position.set(0, 1.03, 0);

        dice.traverse((child) => {
            if (child.isMesh) {
                child.material = diceMaterial;
                child.castShadow = true;
                child.receiveShadow = true;
            }
        });

        scene.add(dice);
    },
    (xhr) => {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    (error) => {
        console.error('An error happened', error);
    }
);

camera.position.z = 5;

// Enable shadow rendering with MUCH softer settings
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;

// Configure each light's shadow properties for softness
mainLight.castShadow = true;
mainLight.shadow.mapSize.width = 2048;  // Higher resolution
mainLight.shadow.mapSize.height = 2048;
mainLight.shadow.camera.near = 0.5;
mainLight.shadow.camera.far = 50;
mainLight.shadow.bias = -0.0001;
mainLight.shadow.radius = 8;  // Blur radius for soft shadows

fillLight.castShadow = true;
fillLight.shadow.mapSize.width = 2048;
fillLight.shadow.mapSize.height = 2048;
fillLight.shadow.radius = 8;

backLight.castShadow = true;
backLight.shadow.mapSize.width = 2048;
backLight.shadow.mapSize.height = 2048;
backLight.shadow.radius = 8;

let rolling = false;
let targetRotation = { x: 0, y: 0, z: 0 };
const rollDuration = 1000;
let rollStartTime;

function animate(time) {
    requestAnimationFrame(animate);
    
    if (rolling && dice) {
        const elapsedTime = time - rollStartTime;
        const progress = Math.min(elapsedTime / rollDuration, 1);
        
        if (progress < 1) {
            const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);
            const easedProgress = easeOutCubic(progress);
            
            const start = dice.userData.startRotation;
            
            dice.rotation.x = start.x + (targetRotation.x - start.x) * easedProgress;
            dice.rotation.y = start.y + (targetRotation.y - start.y) * easedProgress;
            dice.rotation.z = start.z + (targetRotation.z - start.z) * easedProgress;
        } else {
            // SNAP to exact final position (modulo to clean angle)
            dice.rotation.x = targetRotation.x % (Math.PI * 2);
            dice.rotation.y = targetRotation.y % (Math.PI * 2);
            dice.rotation.z = targetRotation.z % (Math.PI * 2);
            rolling = false;
        }
    }
    
    renderer.render(scene, camera);
}

// Complete D20 face set - covers all possible orientations
const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio for icosahedron
const angle1 = Math.atan(1 / phi); // ~31.7 degrees
const angle2 = Math.atan(phi); // ~58.3 degrees

const d20Faces = [
    // Top ring (5 faces)
    { x: -angle1, y: 0, z: 0 },
    { x: -angle1, y: Math.PI * 0.4, z: 0 },
    { x: -angle1, y: Math.PI * 0.8, z: 0 },
    { x: -angle1, y: Math.PI * 1.2, z: 0 },
    { x: -angle1, y: Math.PI * 1.6, z: 0 },
    
    // Upper middle ring (5 faces)
    { x: angle1, y: Math.PI * 0.2, z: 0 },
    { x: angle1, y: Math.PI * 0.6, z: 0 },
    { x: angle1, y: Math.PI, z: 0 },
    { x: angle1, y: Math.PI * 1.4, z: 0 },
    { x: angle1, y: Math.PI * 1.8, z: 0 },
    
    // Lower middle ring (5 faces)
    { x: Math.PI - angle1, y: 0, z: 0 },
    { x: Math.PI - angle1, y: Math.PI * 0.4, z: 0 },
    { x: Math.PI - angle1, y: Math.PI * 0.8, z: 0 },
    { x: Math.PI - angle1, y: Math.PI * 1.2, z: 0 },
    { x: Math.PI - angle1, y: Math.PI * 1.6, z: 0 },
    
    // Bottom ring (5 faces)
    { x: Math.PI + angle1, y: Math.PI * 0.2, z: 0 },
    { x: Math.PI + angle1, y: Math.PI * 0.6, z: 0 },
    { x: Math.PI + angle1, y: Math.PI, z: 0 },
    { x: Math.PI + angle1, y: Math.PI * 1.4, z: 0 },
    { x: Math.PI + angle1, y: Math.PI * 1.8, z: 0 }
];
    
document.getElementById('rollButton').addEventListener('click', () => {
    if (dice) {
        rolling = true;
        rollStartTime = performance.now();
        
        // Pick a random face from the 20 possible faces
        const randomFace = d20Faces[Math.floor(Math.random() * 20)];
        
        // Calculate how many full spins to add for drama
        const extraSpins = 2 + Math.floor(Math.random() * 3); // 2-4 full spins
        
        // CRITICAL: Store the CURRENT rotation as the starting point
        const startRotation = {
            x: dice.rotation.x,
            y: dice.rotation.y,
            z: dice.rotation.z
        };
        
        // Target is the FINAL ABSOLUTE position (not relative)
        targetRotation.x = randomFace.x;
        targetRotation.y = randomFace.y;
        targetRotation.z = randomFace.z;
        
        // Add dramatic spins FROM current position TO target
        targetRotation.x += (Math.PI * 2 * extraSpins);
        targetRotation.y += (Math.PI * 2 * extraSpins);
        
        // Store start for the animation
        dice.userData.startRotation = startRotation;
    }
});

function changeDiceColor(color) {
    if (dice) {
        diceMaterial.color.setHex(color);
    }
}

animate(); // Start the animation loop
</script>
</body>
</html>
