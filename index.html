<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dice Roll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: "Outfit", sans-serif;
        }
        #renderContainer {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #d0d0d0;
            border-radius: 10px;
            overflow: hidden;
        }
        #diceCanvas {
            width: 100%;
            height: 100%;
        }
        #rollButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #4a0e8f, #9921e8);
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(153, 33, 232, 0.5);
        }
        #rollButton:hover {
            background: linear-gradient(45deg, #5a1e9f, #a931f8);
            box-shadow: 0 0 20px rgba(153, 33, 232, 0.8);
        }
        #rollButton:active {
            transform: translateX(-50%) scale(0.95);
        }
        @keyframes glowAnimation {
            0% { box-shadow: 0 0 15px rgba(153, 33, 232, 0.5); }
            50% { box-shadow: 0 0 25px rgba(153, 33, 232, 0.8); }
            100% { box-shadow: 0 0 15px rgba(153, 33, 232, 0.5); }
        }
        #rollButton {
            animation: glowAnimation 2s infinite;
        }
    </style>
</head>
<body>
    <div id="renderContainer">
        <canvas id="diceCanvas"></canvas>
        <button id="rollButton">Roll the Dice!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('diceCanvas'),
            alpha: true,
            antialias: true
        });
        renderer.setSize(300, 300);
        renderer.setClearColor(0x000000, 0);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        const shadowCatcherGeometry = new THREE.PlaneGeometry(20, 20);
        const shadowCatcherMaterial = new THREE.ShadowMaterial();
        shadowCatcherMaterial.opacity = 0.2;
        const shadowCatcher = new THREE.Mesh(shadowCatcherGeometry, shadowCatcherMaterial);
        shadowCatcher.rotation.x = -Math.PI / 2;
        shadowCatcher.position.y = -2;
        shadowCatcher.receiveShadow = true;
        scene.add(shadowCatcher);

        const geometry = new THREE.IcosahedronGeometry(1.5);
        const material = new THREE.MeshStandardMaterial({
            color: 0x8844aa,
            metalness: 0.8,
            roughness: 0.2
        });
        const dice = new THREE.Mesh(geometry, material);
        dice.castShadow = true;
        scene.add(dice);

        camera.position.z = 5;

        light.castShadow = true;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        light.shadow.mapSize.width = 512;
        light.shadow.mapSize.height = 512;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 500;
        light.shadow.radius = 5;

        let rolling = false;
        let targetRotation = { x: 0, y: 0, z: 0 };
        const rollDuration = 1000;
        let rollStartTime;

        function animate(time) {
            requestAnimationFrame(animate);

            if (rolling) {
                const elapsedTime = time - rollStartTime;
                const progress = Math.min(elapsedTime / rollDuration, 1);

                if (progress < 1) {
                    const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);
                    const easedProgress = easeOutCubic(progress);

                    dice.rotation.x = targetRotation.x * easedProgress;
                    dice.rotation.y = targetRotation.y * easedProgress;
                    dice.rotation.z = targetRotation.z * easedProgress;
                } else {
                    dice.rotation.x = targetRotation.x;
                    dice.rotation.y = targetRotation.y;
                    dice.rotation.z = targetRotation.z;
                    rolling = false;
                }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('rollButton').addEventListener('click', () => {
            rolling = true;
            rollStartTime = performance.now();

            targetRotation.x = Math.random() * Math.PI * 2;
            targetRotation.y = Math.random() * Math.PI * 2;
            targetRotation.z = Math.random() * Math.PI * 2;

            targetRotation.x += Math.PI * 2 * Math.floor(Math.random() * 3);
            targetRotation.y += Math.PI * 2 * Math.floor(Math.random() * 3);
        });

        animate();
    </script>
</body>
</html>
