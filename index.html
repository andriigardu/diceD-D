<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        :root {
            --notion-text-color: #37352f;
            --notion-gray-text-color: #6b7280;
            --notion-input-background: #f7f6f3;
            --notion-border-color: #e5e5e5;
            --notion-accent-color: #9966ff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: transparent !important;
            color: var(--notion-text-color, #37352f);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .dice-display {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: var(--notion-input-background, #f7f6f3);
            border: 2px solid var(--notion-border-color, #e5e5e5);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 3rem;
            font-weight: bold;
            font-family: monospace;
            color: var(--notion-accent-color, #9966ff);
        }
        button {
            width: 150px;
            padding: 8px;
            font-size: 14px;
            border-radius: 3px;
            background-color: var(--notion-accent-color, #9966ff);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(153, 102, 255, 0.3);
        }
        button:hover {
            background-color: #7f4ad9;
            box-shadow: 0 5px 10px rgba(153, 102, 255, 0.5);
        }
        button:active {
            transform: scale(0.98);
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: var(--notion-text-color, #ffffff);
            }
            .dice-display {
                border-color: var(--notion-border-color, #4c4c4c);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dice-display" id="diceDisplay">ðŸŽ²</div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            const diceDisplay = document.getElementById('diceDisplay');
            const diceSides = ['1', '2', '3', '4', '5', '6']; // Customize for D20, D12, etc.
            const randomSide = diceSides[Math.floor(Math.random() * diceSides.length)];
            diceDisplay.textContent = randomSide;
        }

        document.getElementById('rollButton').addEventListener('click', rollDice);
    </script>
</body>
</html>
